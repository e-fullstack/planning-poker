<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        input#room__details{
            width: 440px;
        }
    </style>
</head>
<body>
    <h3>Create New Room</h3>
    <input type="text" id="new__room_cards" value="1,2,3,5,8" />
    <br/>
    <button id="new__room" onclick="newRoom()">Create Room</button>
    <div id="room__information"></div>
    <script>
        const newRoom = () => {
            const cards = document.getElementById("new__room_cards").value;
            fetch("/room", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    "cards": cards.split(',')
                })
            })
                .then(r => r.json())
                .then(r => document.getElementById("room__information").innerHTML = `<hr><input disabled id="room__details" type="text" value="${location.protocol}://${location.host}/server/${r.id}" /><button onclick="copyText()">Copy text</button>`)
        }

        const copyText = () => {
            // Get the text field
            const copyText = document.getElementById("room__details");
            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }

    </script>
</body>
</html>
