<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <div>Websocket Client: </div>
    <hr />
    <p id="message"></p>
    <script>
        const ws = new WebSocket("ws://localhost:8080/ws/room/1");
        ws.onopen = (event) => {
            console.log(event);
            ws.send('Browser Client connected');
        };

        ws.onmessage = (event) => {
            document.getElementById("message").innerHTML += `<span>${event.data}</span><br/>`
        }
    </script>
</body>
</html>
